		<g id="the-thesis">
			<a id="thesis"><text transform="matrix(1 0 0 1 1742.332 81.7126)" class="st7 st8 st9">THE THESIS</text></a>

		<g id="colori">
		<rect style="fill:#EA5239" width="460" height="380" transform="translate(86.77 700.53)" />
		<g id="testo-colori">
			<text transform="matrix(1 0 0 1 86.7734 795.5283)" class="st10 st2 st11">Colours</text>
			<text transform="matrix(1 0 0 1 86.7734 724.5283)" class="st10 st7 st12 st9">01</text>

			<rect x="86.7734" y="832.4661" class="st14" width="473.2266" height="112.5339"/>
			<text transform="matrix(1 0 0 1 86.7734 847.7659)"><tspan x="0" y="0" class="st7 st15">All societies have built symbolic systems in </tspan><tspan x="0" y="22" class="st7 st15">which colour played a central role. </tspan><tspan x="0" y="44" class="st7 st15">Nevertheless, the conception of color, and in </tspan><tspan x="0" y="66" class="st7 st15">particular the terms used to name colors, differ </tspan><tspan x="0" y="88" class="st7 st15">greatly for each culture. In which way?</tspan></text>

		<g id="feelings">
		<rect style="fill:#EA5239" width="460" height="380" transform="translate(725.77 700.53)" />
		<g id="testo-feelings">
			<text transform="matrix(1 0 0 1 725.7734 795.5283)" class="st10 st2 st11">Feelings</text>
			<text transform="matrix(1 0 0 1 725.7734 724.5283)" class="st10 st7 st12 st9">02</text>
			<text transform="matrix(1 0 0 1 725.7734 751.7681)" class="st10 st7 st13 st9">X</text>
			<rect x="725.7734" y="832.4661" class="st14" width="473.2266" height="132.5339"/>
			<text transform="matrix(1 0 0 1 725.7734 847.7659)"><tspan x="0" y="0" class="st7 st15">Emotions and feelings are a universal </tspan><tspan x="0" y="22" class="st7 st15">phenomenon. Yet, the meanings conveyed in </tspan><tspan x="0" y="44" class="st7 st15">words like &quot;joy&quot;, &quot;anger&quot; or &quot;sadness&quot; can </tspan><tspan x="0" y="66" class="st7 st15">change among cultures. Here, it has been </tspan><tspan x="0" y="88" class="st7 st15">chosen to explore the term &quot;love&quot;, and how its </tspan><tspan x="0" y="110" class="st7 st15">main meanings can vary across languages.</tspan></text>
		</g>

			<rect x="1367.7734" y="832.4661" class="st14" width="473.2266" height="112.5339"/>
			<text transform="matrix(1 0 0 1 1367.7734 847.7659)"><tspan x="0" y="0" class="st7 st15">What is time? Among all the notions, time is </tspan><tspan x="0" y="22" class="st7 st15">one of the most difficult to define. Some of the </tspan><tspan x="0" y="44" class="st7 st15">elements that indicate how this concept varies </tspan><tspan x="0" y="66" class="st7 st15">from culture to culture are the terms used in </tspan><tspan x="0" y="88" class="st7 st15">different languages to name temporal units.</tspan></text>
